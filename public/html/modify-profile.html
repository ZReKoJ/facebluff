<!DOCTYPE html>
<html lang="es">

<head>
    <title>Facebluff</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../resources/icon/logo.png" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/modify-profile.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li><a href="/home">Inicio</a></li>
                    <li>
                        <a href="/friend">Amigos &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="#">---</a></li>
                            <li><a href="#">---</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="/question">Preguntas &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="/create-question">Crear</a></li>
                        </ul>
                    </li>
                    <li><a>Contacto</a></li>
                </ul>
            </div>
            <div class="user">
                <label>
                    <img class="round" src="../resources/img/avatar.png"></img>
                    <span>50000</span>
                </label>
                <div class="mini-profile">
                    <div class="profile-header">
                        <img class="round" src="../resources/img/avatar.png"></img>
                        <h2>Diego Acuna</h2>
                        <p>Descripcion diego aprendiendo css</p>
                    </div>
                    <div class="profile-footer">
                        <a href="/profile" class="button">Profile</a>
                        <a href="logout.html" class="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="modify-profile">
                <div class="modify-profile-header">
                    <h1>modify profile</h1>
                </div>
                <div class="modify-profile-body">
                    <form id="modify-form" action="/link-to-form" method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="repeat-password" placeholder="Repeat your password" required>
                        <input type="date" name="birth-date" value="2000-01-01" placeholder="Birth date" required>
                        <div class="gender">
                            <input type="radio" name="gender" value="male" checked> Male<br>
                            <input type="radio" class="radio-modified" name="gender" value="female"> Female<br>
                            <input type="radio" class="radio-modified" name="gender" value="other"> Other
                        </div>
                        <input type="file" />
                    </form>

                </div>
                <div class="modify-profile-footer">
                    <a class="modify button round" href="">
                        <img class="img-height-fill" src="../resources/icon/edit-icon.png">
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
