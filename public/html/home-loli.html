<!DOCTYPE html>
<html lang="es">

<head>
    <title>Facebluff</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../resources/icon/logo.png" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/home-loli.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <a>Menu</a>
                <ul class="menu">
                    <li><a href="/home">Home</a></li>
                    <li>
                        <a href="friend.html">Friends &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="#">---</a></li>
                            <li><a href="#">---</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="question.html">Preguntas &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="#">---</a></li>
                            <li><a href="#">---</a></li>
                            <li><a href="#">---</a></li>
                        </ul>
                    </li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="user">
                <label>
                    <img class="round" src="../resources/img/avatar.png"></img>
                    <span>50000</span>
                </label>
                <div class="mini-profile">
                    <div class="profile-header">
                        <img class="round" src="../resources/img/avatar.png"></img>
                        <h2>Diego Acuna</h2>
                        <p>Descripcion diego aprendiendo css</p>
                    </div>
                    <div class="profile-footer">
                        <a href="/profile" class="button">Profile</a>
                        <a href="logout.html" class="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="loli">
                <div class="hair">
                    <div class="front">
                        <div class="front-full"></div>
                        <div class="front-outside"></div>
                    </div>
                    <div class="back">
                        <div class="back-full">
                            <div class="fill-content"></div>
                        </div>
                        <div class="back-full-down">
                            <div class="fill-content"></div>
                        </div>
                        <div class="back-inside"></div>
                        <div class="back-left-down"></div>
                        <div class="back-center-down"></div>
                        <div class="back-right-down"></div>
                    </div>
                </div>
                <div class="face">
                    <div id="left" class="eyebrow"></div>
                    <div id="left" class="eyelash"></div>
                    <div id="left" class="mini-eyelash"></div>
                    <div id="left" class="eye">
                        <div id="big" class="eye-blank"></div>
                        <div id="small" class="eye-blank"></div>
                    </div>
                    <div id="left" class="cheek"></div>
                    <div id="right" class="eyebrow"></div>
                    <div id="right" class="eyelash"></div>
                    <div id="right" class="mini-eyelash"></div>
                    <div id="right" class="eye">
                        <div id="big" class="eye-blank"></div>
                        <div id="small" class="eye-blank"></div>
                    </div>
                    <div id="right" class="cheek"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body">
                    <div class="neck"></div>
                    <div id="inside" class="shirt"></div>
                    <div id="outside" class="shirt"></div>
                    <div class="sleeve"></div>
                    <div class="skirt"></div>
                    <div class="hand"></div>
                    <div id="left" class="leg">
                        <div id="up" class="shoe"></div>
                        <div id="down" class="shoe"></div>
                    </div>
                    <div id="right" class="leg">
                        <div id="up" class="shoe"></div>
                        <div id="down" class="shoe"></div>
                    </div>
                </div>
            </div>
            <span class="music-note" id="one">&#9835;</span>
            <span class="music-note" id="two">&#9834;</span>
        </div>
</body>

</html>
