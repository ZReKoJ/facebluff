<!DOCTYPE html>
<html lang="es">

<head>
    <title>Facebluff</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../resources/icon/logo.png" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/profile.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li><a href="/home">Inicio</a></li>
                    <li>
                        <a href="/friend">Amigos &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="#">---</a></li>
                            <li><a href="#">---</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="/question">Preguntas &#65516;</a>
                        <ul class="hidden-menu">
                            <li><a href="/question/create">Crear</a></li>
                        </ul>
                    </li>
                    <li><a>Contacto</a></li>
                </ul>
            </div>
            <div class="user">
                <label>
                    <img class="round" src="../resources/img/avatar.png"></img>
                    <span>50000</span>
                </label>
                <div class="mini-profile">
                    <div class="profile-header">
                        <img class="round" src="../resources/img/avatar.png">
                        <h2>Diego Acuna</h2>
                        <p>Descripcion diego aprendiendo css</p>
                    </div>
                    <div class="profile-footer">
                        <a href="/profile" class="button">Profile</a>
                        <a href="logout.html" class="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="profile">
                <div class="profile-header">
                    <img src="../resources/img/avatar.png" class="round">
                    <div class="info">
                        <h2>diego acuna</h2>
                        <p>male</p>
                        <p>50 points</p>
                    </div>
                    <a class="modify button round" href="modify-profile.html"> <img class="img-height-fill" src="../resources/icon/edit-icon.png"></a>
                </div>
                <div class="profile-footer">
                    <input type="checkbox" id="check_1">
                    <label for="check_1">friends</label>
                    <input type="checkbox" id="check_2">
                    <label for="check_2">questions</label>
                    <input type="checkbox" id="check_3">
                    <label for="check_3">followers</label>
                    <input type="checkbox" id="check_4">
                    <label for="check_4">logout</label>
                    <div class="friends-panel">
                        <h1 class="text-cut">friends</h1>
                        <h3 class="text-cut">2000</h3>
                    </div>
                    <div class="questions-panel">
                        <h1 class="text-cut">questions</h1>
                        <h3 class="text-cut">10</h3>
                    </div>
                    <div class="followers-panel">
                        <h1 class="text-cut">followers</h1>
                        <h3 class="text-cut">500</h3>
                    </div>
                    <div class="logout-panel">
                        <h1 class="text-cut">logout</h1>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
