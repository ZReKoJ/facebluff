<!DOCTYPE html>
<html lang="es">

<head>
    <title>Facebluff</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <div class="container">
            <div class="login">
                <h2>Have an account?</h2>
                <p class="phrase">The best way to predict the future is to invent it</p>
                <a href="login.html" class="login-button">
                    Login
                </a>
            </div>
            <div class="register">
                <form class="register-form" action="/link-to-form" method="post">
                    <input type="text" name="username" placeholder="username">
                    <input type="email" name="email" placeholder="email">
                    <input type="password" name="password" placeholder="password">
                    <input type="password" name="repeat-password" placeholder="repeat your password">
                    <label class="">Male
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Female
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Other
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <input type="submit" value="register">
                </form>
            </div>
    </div>
</body>

</html>
